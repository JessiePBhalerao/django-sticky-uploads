{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Django Sticky Uploads Example</title>
    <link rel="stylesheet" media="all" href="{% static 'css/demo.css' %}">
</head>
<body>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    {% if form %}{{ form.media }}{% endif %}

{% block the_very_end %}
{% endblock %}
</body>
</html>
